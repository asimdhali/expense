<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmer Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="container max-w-md bg-white rounded-xl shadow-lg p-6">
            <!-- Title -->
             <div class="text-center text-2xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">
                Programmer Expense Assistant
             </div>

             <!-- Tabs for Assistant and History -->
              <div class="flex justify-between mb-6">
                <button id="Assistant-tab" class="w-1/2 py-2 rounded-l-md focus:outline-none transition-colors duration-200 text-white font-semibold bg-gradient-to-r from-blue-50 to-purple-600">
                    Assistant
                </button>

                <button id="history-tab" class="w-1/2 py-2 rounded-r-md focus:outline-none transition-colors duration-200 text-gray-600 font-semibold">
                    History
                </button>
              </div>

              <!-- expense form -->
               <div id="expense-form" class="grid grid-cols-2 gap-4">
                <!-- income -->
                 <div class="relative col-span-2">
                    <label for="" class="block font-semibold mb-2 text-gray-700">Income</label>
                    <input type="number" id="income" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Enter income">
                    <p id="incom-error" class="text-red-500 text-xs mt-1 hidden">
                        Invalid Income
                    </p>
                 </div>

                 <!-- Software Subscriptions -->
                  <div class="relative">
                    <label for="" class="block font-semibold mb-2 text-gray-700">Software</label>
                    <input type="number" id="software" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-50 focus:border-transparent transition-all duration-200" placeholder="Software cost">
                    <p id="software-error" class="text-red-500 text-xs mt-1 hidden">
                        Invalid amount!
                    </p>
                  </div>

                  <!-- courses/books -->
                   <div class="relative">
                    <label for="" class="block font-semibold mb-2 text-gray-700">Courses</label>
                    <input type="number" id="courses" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Course cost">
                    <p id="courses-erros" class="text-red-50 text-xs mt-1 hidden">
                        Invalid amount
                    </p>
                   </div>

                   <!-- internet -->
                    <div class="relative">
                        <label for="" class="block font-semibold mb-2 text-gray-700">Internet</label>
                        <input type="number" id="internet" class="w-full border border-gray-300 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200" placeholder="Internet cost">
                        <p id="internet-error" class="text-red-500 text-xs mt-1 hidden">Invalid amount</p>
                    </div>

                    
               </div>
        </div>
    </div>
    
</body>
</html>
